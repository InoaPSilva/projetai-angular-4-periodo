<section class="container mx-auto p-5">
        <figure class="d-flex justify-content-center my-2">
                <img src="../../../../../assets/images/logo/logo-projetai.png" alt="Logo ProjetAí" />
                <figcaption class="d-none">Logo ProjetAí</figcaption>
        </figure>
        <section class="d-flex justify-content-center">
                <h1 class="h1">Registre um projeto</h1>
        </section>

        <form [formGroup]='form' (ngSubmit)="registerProject()">
                <section class="form-group">
                        <input type="text" class="form-control" placeholder="titulo" formControlName="title">
                </section>

                <section class="form-group">

                        <input type="text" class="form-control" placeholder="resumo" formControlName="summary">

                </section>

                <section class="form-group">

                        <input type="text" placeholder="objetivo" class="form-control" formControlName="objective">

                </section>

                <section class="form-group">

                        <input type="text" class="form-control" placeholder="categoria" formControlName="category">

                </section>


                <section class="form-group">

                        <input type="file" class="form-control" (change)="handleIcon($event)" placeholder="icone">

                </section>


                <section class="d-flex justify-content-center">
                        <section class="d-block">
                                <section>
                                        <button type="submit" class="btn btn-light mb-4">Registrar projeto</button>
                                </section>

                                <section>
                                        <button type="button" class="btn btn-link ml-3">Voltar</button>
                                </section>
                        </section>
                </section>
        </form>
</section>
